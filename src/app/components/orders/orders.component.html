<ion-header>

  <ion-toolbar>
    <ion-title>Orders</ion-title>

    <ion-buttons slot="end">
      <ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list *ngIf="userOrders">
    <ion-item *ngFor="let order of userOrders">
      <ion-row style="width: 100%;">
        
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
