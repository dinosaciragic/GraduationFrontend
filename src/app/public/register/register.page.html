<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>

    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="warning" *ngIf="errorMsg">
    <p>{{errorMsg}}</p>
  </div>

  <ion-item>
    <ion-label position="floating">What is your E-mail?</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">What is your address?</ion-label>
    <ion-input type="text" [(ngModel)]="location"></ion-input>
  </ion-item>

  <ion-item style="padding-bottom: 20px;">
    <ion-label position="floating">Choose a password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-button (click)="register()" expand="block">Register</ion-button>
</ion-content>
